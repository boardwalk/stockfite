<html>

  </head>

    <canvas id="chart"></canvas>
    <script>
      var ntdoy_p = $ntdoy_p;
      var ntdoy_d = $ntdoy_d;
      var fds_p = $fds_p;
      var fds_d = $fds_d;

      function make_price_data(p, d) {
          var data = [];
          var shares = 1000 / p[0].Open;

          var di = 0;
          for(var pi = 0; pi < p.length; pi++) {
            while(di < d.length && d[di].Date <= p[pi].Date) {
              dividend = num_shares * d[di].Dividends;
              shares += dividend / p[pi].Close;
              di++;

            data.push({

      var chart = new Chart("chart",

          type: 'line',

                label: 'NTDOY',

                borderColor: "rgba(54, 162, 235, 1)"
              }
            ]
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    callback: function(value, index, values) {
                      return "$$" + value.toFixed(2);
                    }
                  }
                }
              ],
              xAxes: [
                {
                  type: "time",
                  time: {
                    unit: "day",
                    displayFormats: {"day": "M/DD"}
                  }
                }
              ]
            },
            title: {display: true, text: "Growth of $$1,000"},
            legend: {position: "bottom"},
            tooltips: {
              callbacks: {
                label: function(tooltipItem, data) {
                  var obj = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                  return "$$" + tooltipItem.yLabel.toFixed(2) +
                    " (open " + parseFloat(obj.open).toFixed(2) +
                    ", close " + parseFloat(obj.close).toFixed(2) +
                    ", shares " + parseFloat(obj.shares).toFixed(2) + ")";
                }
              }
            }
          }
        });
    </script>
